<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Olovli Stil</title>
  <style>
    body {
      background: linear-gradient(to right, #ff512f, #dd2476);
      font-family: 'Comic Sans MS';
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 { text-shadow: 2px 2px 5px #000; }
  </style>
</head>
<body>
  <h1 id="dynamicText">Olovli salom!</h1>
  <script>
    const text = new URLSearchParams(window.location.search).get("text");
    if (text) document.getElementById("dynamicText").textContent = decodeURIComponent(text);
  </script>
</body>
</html>
